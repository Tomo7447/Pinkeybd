name: Build ZMK firmware (Pinkeybd)

on:
  workflow_dispatch:

jobs:
  build-left:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Pinkeybd repo (your fork)
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake ninja-build gperf ccache dfu-util device-tree-compiler wget python3-pip python3-setuptools python3-wheel xz-utils file make gcc g++ 
          pip3 install --user west

      - name: Create ZMK workspace
        run: |
          west init -m https://github.com/zmkfirmware/zmk-manifest.git zmk-workspace
          cd zmk-workspace
          west update
          west zephyr-export

      - name: Build left (nice_nano_v2 + pinkeybd_left)
        run: |
          cd zmk-workspace
          west build -p always -b nice_nano_v2 -s zmk/app -d build-left -- \
            -DSHIELD=pinkeybd_left \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/firmware/zmk-config

      - name: Upload UF2 (left)
        uses: actions/upload-artifact@v4
        with:
          name: pinkeybd_left_uf2
          path: zmk-workspace/build-left/zephyr/zmk.uf2
