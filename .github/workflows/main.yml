name: Build ZMK firmware (Pinkeybd)

on:
  workflow_dispatch:

jobs:
  build-left:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout keymap repo
        uses: actions/checkout@v4

      - name: Checkout ZMK
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          path: zmk

      - name: Copy config into ZMK
        run: |
          rm -rf zmk/config
          cp -r firmware/zmk-config zmk/config

      - name: Install west
        run: |
          python3 -m pip install --upgrade pip
          pip3 install west

      - name: Init west workspace
        run: |
          cd zmk
          west init -l app
          west update
          west zephyr-export

      - name: Build left (pinkeybd_left)
        run: |
          cd zmk
          west build -p always -b nice_nano_v2 app -- \
            -DSHIELD=pinkeybd_left \
            -DZMK_CONFIG=${{ github.workspace }}/zmk/config

      - name: Upload left uf2
        uses: actions/upload-artifact@v4
        with:
          name: pinkeybd_left_uf2
          path: zmk/build/zephyr/zmk.uf2
